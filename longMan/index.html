<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>multiple choice</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="style/animate.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="screen  wow bounceInLeft">
      <div class="content">
        <h1 class="mb-4">multiple choices example</h1>
        <br />
        <button class="btn btn-primary start">start</button>
      </div>
    </div>
    <div class="wrapper wow bounceInRight" data-wow-delay="1.5s">
      <div class="container">
        <div class="example wow bounce">
          <div class="intro">
            <div id="name"></div>
            <p id="title">choose the object that matches the word :</p>
          </div>
          <div class="choices">
            <form action="">
              <div id="frame001">
                <div id="center001">
                  <p id="message001"></p>
                  <p id="options001" class="wow bounceInRight" data-wow-delay="2.5s"></p>
                  <p id="comment001"></p>
                  <input
                    type="reset"
                    name="reset"
                    value="reset"
                    class="btn btn-danger wow bounceInRight"
                    id="reset"
                    data-wow-delay="3s"
                  />
                  <p id="click001" class="wow bounceInRight" data-wow-delay="3.5s"></p>
                </div>
              </div>
            </form>
          </div>
          <div id="incorrectAnswerMessages">
            <div class="messages-wrapper">
              <div id="message1" class="message"></div>
              <div id="message2" class="message"></div>
              <div id="message3" class="message"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/vendors/jquery-3.5.1.min.js"></script>
    <script src="js/vendors/bootstrap.min.js"></script>
    <script src="js/vendors/wow.min.js"></script>

    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

    <script src="js/custom.js"></script>
  </body>
</html>
